# Nome da aplicação
spring.application.name=Memento

# JWT
security.jwt.secret=1d8aeb26a4df8d8f09d9fb9f1f5a4327b755dff8e4fbbf7636b2a5a5b1f5b37d
security.jwt.ttl-minutes=30

# H2 Database
spring.datasource.url=jdbc:h2:mem:memento_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

